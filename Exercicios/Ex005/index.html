<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de tags</title>
</head>
<body>
    <h1>Teste de Tags</h1>
    <h2>Teste para marcar o texto com emfâse</h2>
    <p>Este é uma frase para marcar uma <em> parte do texto </em> com emfâse</p>
    <h2>Teste para deixar o texto mais forte</h2>
    <p>Esta é uma frase para marcar um <strong>parte do texto</strong> com destaque</p>
