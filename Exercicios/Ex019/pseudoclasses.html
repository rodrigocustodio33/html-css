<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            display: inline-block;
            background-color: gray;
            text-align: center;
        }
        div:hover{
            background-color: gold;
            color: red;
        }
            
    </style>
</head>
<body>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    
</body>
</html>
