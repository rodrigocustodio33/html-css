<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes 2</title>
    <style>
        body{
            background-color: gray;
            color: white;
        }
            /* > torna o <p> filho do elemento div*/
            div > p{
                display: none;
            }
            div:hover > p{
                display: block;
                color: red;
                font-size: 5em;
                text-align: center;
                
            }
    </style>
</head>
<body>
    <h1>Texto escondido</h1>
            <p>Passe o mouse na frase abaixo</p>
        <div>
            Passe o mouse AQUI !!!!
            <p>Pavesi</p>
        </div>
    
</body>
</html>
