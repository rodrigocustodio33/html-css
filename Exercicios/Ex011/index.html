<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5 5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente <strong>aumente e diminua</strong> o seu navegador</p>

        <picture>
            <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexivel">
        </picture>
        <h2>Reprozudindo áudios</h2>
        <audio src="midias/truelove.mp3" controls  loop></audio>
        <!--MP3 WAV OGG-->
        <br>
    
        <audio preload="none" controls loop>
            <source src="midias/guanacast-33.mp3" type="audio/mpeg">
            <source src="midias/guanacast-33.wav" type="audio/wav">
            <source src="midias/guanacast-33.ogg" type="audio/ogg">
            <p>Infelizmente seu navegador não consegue reproduzir áudio </p>
            <p>clique aqui para baixar o <a href="midias/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">áudio</a></p>
        
        </audio> <br>
        <h2>Reproduzindo videos</h2>
        <video width="200" height="300" controls loop > <!--Largura e altura vão aqui-->
            <source src="videos/south-ori.mp4" type="video/mp4">
            <source src="videos/south.avi" type="video/avi">

        </video>
        <h2>Inserindo videos do Youtube</h2>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=tHqXkd1-EMy1sbQF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/c9oez80jvg8?si=HrHC5jcGW2FoFhfq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <br>

</body>
